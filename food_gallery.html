<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #e67e22;
      margin-bottom: 40px;
      font-size: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      font-weight: bold;
      text-decoration: none;
      color: #2980b9;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #16a085;
    }

    @media (max-width: 768px) {
      .gallery img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>Food Gallery</h1>

  <div class="gallery">
    <img src="images/paneer.jpg" alt="Paneer Dish">
    <img src="images/mushroom.jpg" alt="Mushroom Dish">
    <img src="images/cho.jpg" alt="Chowmein">
    <img src="images/lemon.jpg" alt="Lemon Drink">
    <img src="images/burger.jpg" alt="Burger">
    <img src="images/kit-kat.jpg" alt="Kit-Kat Dessert">
    <img src="images/img-3.jpg" alt="Special Dish">
    <img src="images/pizza.jpg" alt="Pizza">
    <img src="images/rice.jpg" alt="Rice Dish">
  </div>

  <a class="back-link" href="index.html">‚Üê Back to Home</a>

</body>
</html>
