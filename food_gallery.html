<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff8f0, #ffe4d1);
      padding: 30px;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #e67e22;
      margin-bottom: 40px;
      font-size: 44px;
      animation: slideInDown 1s ease-out;
      position: relative;
    }

    @keyframes slideInDown {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeInUp 1.2s ease-in both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.3);
      animation: pulse 0.5s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1.07);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1.07);
      }
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 50px;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      color: #2980b9;
      position: relative;
    }

    .back-link::after {
      content: "";
      display: block;
      width: 0%;
      height: 2px;
      background: #16a085;
      transition: width 0.3s;
      margin: auto;
    }

    .back-link:hover::after {
      width: 100%;
    }

    .back-link:hover {
      color: #16a085;
    }

    @media (max-width: 768px) {
      .gallery img {
        height: 200px;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <h1>Food Gallery</h1>

  <div class="gallery">
    <img src="images/paneer.jpg" alt="Paneer Dish">
    <img src="images/mushroom.jpg" alt="Mushroom Dish">
    <img src="images/cho.jpg" alt="Chowmein">
    <img src="images/lemon.jpg" alt="Lemon Drink">
    <img src="images/burger.jpg" alt="Burger">
    <img src="images/kit-kat.jpg" alt="Kit-Kat Dessert">
    <img src="images/img-3.jpg" alt="Special Dish">
    <img src="images/pizza.jpg" alt="Pizza">
    <img src="images/rice.jpg" alt="Rice Dish">
    <img src="images/gulab-jamun.jpg" alt="Gulab Jamun">
    <img src="images/hakkanoodle.jpg" alt="Noodle">
    <img src="images/cake.jpg" alt="Cake">
  </div>

  <a class="back-link" href="index.html">‚Üê Back to Home</a>

</body>
</html>
